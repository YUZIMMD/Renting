<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css_extent/animate.min.css" />
 <link rel="stylesheet" type="text/css" href="css_extent/bootstrap.min.css" />
 <link rel="stylesheet" type="text/css" href="css_extent/app.min.css" />
 <link rel="stylesheet" href="js/parsley/parsley.css">
<title>无标题文档</title>
<style>
.parsley-required,.parsley-errors-list{
	display:inline;}
.parsley-pattern{
	display:inline;}
</style>
</head>

<body>
<div class="container">
  <div class="row m-t-lg">
    <div class="col-sm-8 col-sm-offset-2">
      <div class="panel panel-info">
        <div class="panel-heading"><span style="color: #666">home-租房</span></div>
        <div class="panel-body">
          <form role="form" id="zhuce_form" data-parsley-validate="" method="post">
            <div class="form-group">
              <label>用户名</label>
              <input type="text" name="name" class="form-control w-xxl inline m-l-md" placeholder="请填写您的用户名" required
                    data-parsley-required-message="必填！"><span class="text-danger">*</span>
            </div>
             <div class="form-group">
              <label>性别</label>
              <div class="m-l-lg inline">
                 <input name="sex" type="radio" value="男" checked="">男&nbsp;&nbsp;&nbsp;&nbsp;
                 <input name="sex" type="radio" value="女">女
              </div>
            </div>
            <div class="form-group">
              <label>密码</label>
              <input type="password" name="pwd" class="form-control w-xxl inline m-l-lg" maxlength="10" placeholder="请填写您的密码"  required="required"
                    data-parsley-required-message="必填！"><span class="text-danger">*</span><span class="text-sm text-defalut">密码为数字，字母，汉字等</span>
            </div>
            <div class="form-group">
              <label>职业</label>
              <input type="text" name="vocation" class="form-control w-xxl inline m-l-lg" placeholder="请填写您的职业" required data-trigger="change" data-parsley-required-message="必填！" required="required"><span class="text-danger">*</span>
            </div>
            <div class="form-group">
              <label>生日</label>
              <input type="birthday" name="birthday" class="form-control w-xxl inline m-l-lg" placeholder="请填写您的生日" required data-trigger="change" data-parsley-required-message="必填！" required="required" data-parsley-pattern="/^(\d{1,4})(-|\/)(\d{1,2})\2(\d{1,2})$/"
                    data-parsley-pattern-message="请输入正确的格式"><span class="text-danger">*</span><span class="text-sm text-defalut">例如：1995-06-01</span>
            </div>
            <div class="form-group">
              <label>证件类型</label>
              <select name="paperType" class="form-control inline w-xxl m-l-xs" id="paperType">
              <option value="身份证" selected="">身份证</option>
              <option value="学生证">学生证</option>
              <option value="军官证">军官证</option>
              <option value="工作证">工作证</option>
              </select>
            </div>
            <div class="form-group">
              <label>证件号码</label>
              <input type="text" name="paperNO" class="form-control w-xxl inline m-l-xs" placeholder="请填写您的证件号码"  data-trigger="change" data-parsley-required-message="必填！" required><span class="text-danger">*</span><span class="text-sm text-defalut">请填写真实信息</span>
            </div>
            <div class="form-group">
              <label>电话号码</label>
              <input type="text" name="tel" class="form-control w-xxl inline m-l-xs" placeholder="请填写电话号码" data-trigger="change"
                    required="required"
                    data-parsley-required-message="必填！"
                    data-parsley-pattern="/^(13[0-9]|15[0-9]|17[0-9]|18[0-9]|14[57])[0-9]{8}$|^0\d{2,3}\-\d{6,8}$/"
                    data-parsley-pattern-message="请输入正确的手机号码"><span class="text-danger">*</span>
            <span class="text-sm text-defalut">请填写真实信息</span>
            </div>
            <div class="form-group">
              <label>邮箱</label>
              <input type="text" name="email" class="form-control w-xxl inline m-l-lg" placeholder="请填写邮箱" required     data-parsley-trigger="change" data-parsley-required-message="必填！"
                    data-parsley-pattern="\w[-\w.+]*@([A-Za-z0-9][-A-Za-z0-9]+\.)+[A-Za-z]{2,14}"
                    data-parsley-pattern-message="请输入正确的邮箱地址"><span class="text-danger">*</span>
            <span class="text-sm text-defalut">请填写真实信息</span>
            </div>
            <div class="form-group">
              <label>地址</label>
              <input type="text" name="address" class="form-control w-xxl inline m-l-lg" placeholder="请填写您的地址" required data-trigger="change" data-parsley-required-message="必填！" required="required"><span class="text-danger">*</span>
            </div>
            <div class="form-group">
              <label>备注</label>
              <input type="text" name="remark" class="form-control w-xxl inline m-l-lg" placeholder="" required data-trigger="change" data-parsley-required-message="必填！" required="required"><span class="text-danger">*</span>
            </div>
             <div class="m-l-xxl" hidden>
                <input type="submit" class="btn btn-default" value="validate" id="submit2">
            </div>
          </form>
          <div class="m-l-xxl">
               <button type="submit" class="btn btn-sm w-sm btn-primary m-l-lg" id="submit">确定</button>
            </div>
        </div>
      </div>
    </div>
    </div>
</body>
 <script type="text/javascript" src="js/jquery-3.1.0.min.js"></script>
 <script type="text/javascript" src="js/parsley/parsley.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="zhuce.js"></script>
<script src="js/layer/layer.js"></script>
</html>
